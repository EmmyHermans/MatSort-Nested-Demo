<div class="user-table-component-container">
  <aside class="top-bar">
    <h3 id="pageTitle" class="page-title">User Table</h3>
  </aside>
  <div class="user-table-container">
    <table
      class="user-table"
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="id"
      matSortDirection="asc"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="streetName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Street Name</th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.address.streetName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="streetNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Street Number</th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.address.streetNumber }}
        </td>
      </ng-container>

      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Postal Code</th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.address.postalCode }}
        </td>
      </ng-container>

      <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Town</th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.address.town }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
