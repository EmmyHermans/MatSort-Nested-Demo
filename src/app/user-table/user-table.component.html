<div class="user-table-component-container">
  <aside class="top-bar">
    <h3 id="pageTitle" class="page-title">User Table</h3>
  </aside>
  <div class="user-table-container">
    <table
      class="user-table"
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="id"
      matSortDirection="asc"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="streetName">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header="address.streetName"
        >
          Street Name
        </th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.address.streetName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="streetNumber">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header="address.streetNumber"
        >
          Street Number
        </th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.address.streetNumber }}
        </td>
      </ng-container>

      <ng-container matColumnDef="postalCode">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header="address.postalCode"
        >
          Postal Code
        </th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.address.postalCode }}
        </td>
      </ng-container>

      <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="address.town">
          Town
        </th>
        <td mat-cell *matCellDef="let user" class="text">
          {{ user.address.town }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
